<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <title>Deck Bar — Fidelidade</title>
    <link rel="stylesheet" href="./style.css" />
    <script>window.DECKBAR_API_URL = "https://SEU-BACKEND.vercel.app/api";</script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet"/>
  </head>
  <body>
    <header class="app-header">
      <img id="logo" src="./logo.png" alt="Deck Bar" class="logo" />
      <div class="brand">
        <h1>Deck Bar</h1>
        <p class="tagline">Aqui é Meu Lugar!</p>
      </div>
    </header>

    <main class="container">
      <section class="card">
        <h2>Seus pontos</h2>
        <div class="points-row">
          <span id="points-value">0</span>
          <button id="btn-add-point" class="btn btn-outline">+1 (teste)</button>
        </div>
        <p class="muted">*Mock local para testes visuais.</p>
      </section>

      <section class="card" id="qr-card">
        <h2>Gerar QR Code</h2>
        <p class="muted" id="qr-hint">Disponível apenas para Super Admin (abra o login com 7 toques na logo).</p>
        <div class="form-grid">
          <label>Nº do pedido
            <input id="orderNo" type="text" placeholder="ex.: 000123" disabled />
          </label>
          <label>Valor pago (R$)
            <input id="amountPaid" type="number" min="0" step="0.01" placeholder="0,00" disabled />
          </label>
        </div>
        <button id="btn-generate" class="btn" disabled>Gerar QR</button>
        <div id="qr-result" class="qr-wrap"></div>
      </section>
    </main>

    <dialog id="super-modal" class="modal">
      <form method="dialog" class="modal-card" id="super-form" novalidate>
        <h3>Login Super Admin</h3>
        <label>Usuário
          <input id="super-user" type="text" placeholder="usuário" autocomplete="username" />
        </label>
        <label>Senha
          <input id="super-pass" type="password" placeholder="senha" autocomplete="current-password" />
        </label>
        <div class="row">
          <button class="btn" id="btn-super-login">Entrar</button>
          <button class="btn btn-outline" value="cancel">Cancelar</button>
        </div>
        <p class="muted">*Abra este modal tocando <b>7 vezes</b> na logo.</p>
      </form>
    </dialog>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
            integrity="sha512-M6ar0x9fT2YtB2p+uSAr9F5i7pQnQWZcYk3k9TQbF3NQ5c8o8wB0Y7xL1nO9fQF7oUuJb0VYgQf1wX1N3Ua6LQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./script.js"></script>
  </body>
</html>
