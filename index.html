<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Deck Bar - Fidelidade</title>
  <link rel="stylesheet" href="style.css">
  <!-- ALTERE para sua URL p√∫blica do backend -->
  <meta name="api-url" content="http://localhost:3000">
</head>
<body>
  <header>
    <img id="logo" src="assets/logo.png" alt="Deck Bar" draggable="false">
  </header>

  <main>
    <section id="cliente-card" class="card">
      <h1>DECK BAR</h1>
      <p class="slogan">Aqui quem √© de casa ganha mais</p>
      <div class="form">
        <label for="cpf">Digite seu CPF:</label>
        <input id="cpf" placeholder="000.000.000-00">
        <button id="btn-verificar">‚úî Verificar Pontos</button>
      </div>
    </section>

    <section id="home-card" class="card hidden">
      <div class="hello">
        <h2 id="hello-nome">Ol√°!</h2>
        <div class="pontos-badge" id="pontos">0</div>
        <p>Total de visitas: <b id="total-visitas">0</b></p>
        <button id="btn-lerqr">üì∑ Ler QR Code</button>
      </div>
      <h3>Hist√≥rico de Visitas</h3>
      <div id="lista-historico" class="hist"></div>
      <div id="premio" class="hidden premio">
        <img src="assets/5pontos.jpg" alt="Pr√™mio 5 pontos">
      </div>
    </section>

    <section id="admin-card" class="card hidden">
      <h2>√Årea Administrativa</h2>
      <div class="form">
        <input id="admin-user" placeholder="Usu√°rio" value="seomar">
        <input id="admin-pass" placeholder="Senha" type="password" value="160590">
        <button id="btn-admin-login">Entrar</button>
        <button id="btn-admin-sair" class="secondary hidden">Sair</button>
      </div>
      <hr>
      <h3>Gerar QRCode</h3>
      <div class="form-inline">
        <input id="order-no" placeholder="N¬∫ do pedido">
        <input id="amount" placeholder="Valor pago (ex.: 49.90)">
        <button id="btn-gerar">Gerar QRCode</button>
      </div>
      <div id="qr-output" class="qr-out"></div>
      <hr>
      <h3>Conferir pontos</h3>
      <button id="btn-conferir" class="secondary">Atualizar lista</button>
      <div id="tabela-admin" class="table"></div>
    </section>
  </main>

  <div id="toast" class="toast hidden"></div>
  <script src="script.js"></script>
</body>
</html>
