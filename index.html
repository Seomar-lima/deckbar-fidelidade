<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DeckBar Fidelidade</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="assets/logo.png" alt="DeckBar Logo" id="logo" />
    <div id="login-area" class="card hidden">
      <h2>Área Administrativa</h2>
      <input type="text" id="username" placeholder="Usuário" />
      <input type="password" id="password" placeholder="Senha" />
      <button onclick="login()">Entrar</button>
      <button onclick="logout()" id="logout" class="hidden">Sair</button>
    </div>

    <div id="main-area" class="card">
      <h2>Cliente</h2>
      <label>Digite seu CPF:</label>
      <input type="text" id="cpf" placeholder="000.000.000-00" />
      <button onclick="verificarPontos()">Verificar Pontos</button>
      <div id="pontos-area"></div>
    </div>

    <div id="admin-area" class="card hidden">
      <h2>Painel Admin</h2>
      <label>Nº do pedido:</label>
      <input type="text" id="orderNo" />
      <label>Valor pago:</label>
      <input type="number" id="amount" />
      <button onclick="gerarQRCode()">Gerar QRCode</button>
      <div id="qr-result"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
